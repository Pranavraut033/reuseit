services:
  mongodb:
    image: mongo:7.0
    container_name: reuseit-mongodb
    restart: unless-stopped
    ports:
      - '${MONGO_PORT:-27017}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-reuseit}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-keyfile:/data/keyfile:ro
    entrypoint:
      - bash
      - -c
      - |
        chmod 400 /data/keyfile
        chown 999:999 /data/keyfile
        exec docker-entrypoint.sh $$@
    command: ['mongod', '--replSet', 'rs0', '--bind_ip_all', '--keyFile', '/data/keyfile']
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongodb:27017'}]}) }" | mongosh -u ${MONGO_USERNAME:-admin} -p ${MONGO_PASSWORD:-admin123} --authenticationDatabase admin --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    networks:
      - reuseit-network

  redis:
    image: redis:7-alpine
    container_name: reuseit-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - reuseit-network

  # PRODUCTION ONLY: Backend service (excluded from development to avoid rebuilds)
  # Use: docker-compose --profile production up backend
  backend:
    profiles: ['production']
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: reuseit-backend
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - REDIS_URL=redis://redis:6379
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend/prisma:/app/prisma
      - ./apps/backend/reuseit-a37ea-firebase-adminsdk-fbsvc-ed8913ca21.json:/app/reuseit-a37ea-firebase-adminsdk-fbsvc-ed8913ca21.json
    networks:
      - reuseit-network

  ollama:
    image: ollama/ollama:latest
    container_name: reuseit-ollama
    restart: unless-stopped
    ports:
      - '${OLLAMA_PORT:-11434}:11434'
    environment:
      - OLLAMA_DEBUG=DEBUG
    volumes:
      - ollama_data:/root/.ollama
      - ./pull-models.sh:/pull-models.sh
    entrypoint: ['sh']
    command: ['/pull-models.sh']
    networks:
      - reuseit-network

  statping:
    image: statping/statping:latest
    container_name: reuseit-statping
    restart: unless-stopped
    ports:
      - '${STATPING_PORT:-8080}:8080'
    environment:
      - ADMIN_USER=admin
      - ADMIN_PASS=admin123
      - ADMIN_EMAIL=admin@reuseit.com
      - NAME=ReUseIt Status Page
      - DOMAIN=http://localhost:8080
    volumes:
      - statping_data:/app
    networks:
      - reuseit-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  statping_data:
    driver: local

networks:
  reuseit-network:
    driver: bridge
