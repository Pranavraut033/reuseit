site_name: ReUseIt Documentation
site_description: Cross-platform mobile application for recycling gamification and community engagement
site_author: Pranav Virendra Raut
site_url: https://pranavraut033.github.io/reuseit/

repo_name: Pranavraut033/reuseit
repo_url: https://github.com/Pranavraut033/reuseit

docs_dir: docs

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: README.md
  - Documentation:
    - Introduction: introduction.md
    - Features: features.md
    - Architecture: architecture.md
    - Security: security.md
    - Deployment: deployment.md
    - Deployment Guide: deployment-guide.md
    - Setup: setup.md
    - API: api.md
    - Style Guide: style-guide.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Pranavraut033/reuseit
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/pranav-raut

