version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: reuseit-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongo
    environment:
      # Default DATABASE_URL points to the mongo service and can be overridden
      DATABASE_URL: 'mongodb://root:example@mongo:27017/reuseit?authSource=admin'
      NODE_ENV: production
    ports:
      - '3000:3000'
    restart: unless-stopped

volumes:
  mongo-data:
